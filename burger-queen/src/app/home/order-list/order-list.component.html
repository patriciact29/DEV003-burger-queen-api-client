<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e8699defe9.js" crossorigin="anonymous"></script>
</head>
<main class="orderList">
  <div class="contenedordeItem" *ngFor="let dataOrder of dataOrder">
    <h2>MESA</h2>
    <div class="nameTitle">{{dataOrder.id}}</div>
    <h2>PRODUCTO/CANTIDAD</h2>
    <div class="contenedordeItemProducts" *ngFor="let dataOrderProducts of dataOrder.products">
      <div class="name">{{dataOrderProducts.product.name}}</div>
      <div class="qty">{{dataOrderProducts.qty}}</div>
    </div>
    <h2>ESTADO</h2>
    <div class="status">{{dataOrder.status}}</div>
    <button class ="btnCheck">Marcar entrega</button>
  </div>
</main>
